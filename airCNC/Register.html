<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AirCnc - Criar Conta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">

        <div class="row min-vh-100">

            <!--coluna esquerda-->

            <div class="col-md-5 bg-dark text-white p-5">

                <div class="mb-5">

                    <h2 class="text-warning">AirCnc</h2>

                </div>

                <div class="mt-5 text-center" >

                    <h1 class="display-3 text-center">O imóvel que você procura, a um clique de distância.</h1>

                </div>

            </div>



            <!--coluna Direita-->

            <div class="col-md-7 bg-white p-5">

                <div class="container max-width-500">

                    <h2 class="mb-4">Criar Conta</h2>


                    <div class="d-grid gap-3 mb-4">

                        <button class="btn btn-outline-dark">

                            <img src="imagens/GoogleSvg.svg" alt="Google" width="50" class="me-2">

                            Faça login com o Google

                        </button>

                        <button class="btn btn-outline-primary">

                            <img src="imagens/icons8-facebook-96.png" alt="Facebook" width="50" class="me-2">

                            Faça login com o Facebook

                        </button>

                    </div>



                    <div class="text-center mb-4">

                        <span class="text-muted">ou</span>

                    </div>



                    <form>

                        <div class="mb-3">

                            <label class="form-label">Nome Completo</label>

                            <input type="text" class="form-control" placeholder="Insira seu nome completo">

                        </div>



                        <div class="mb-3">

                            <label class="form-label">Endereço de E-Mail</label>

                            <input type="email" class="form-control" placeholder="Insira seu e-mail">

                        </div>



                        <div class="mb-4">

                            <label class="form-label">Senha</label>

                            <div class="input-group">

                                <input type="password" class="form-control" placeholder="Insira sua senha">

                                <button class="btn btn-outline-secondary" type="button">

                                    <i class="bi bi-eye"></i>

                                </button>

                            </div>

                        </div>



                        <div class="d-grid">

                            <button class="btn btn-dark btn-lg" type="submit">Criar Conta</button>

                        </div>

                    </form>


                    <div class="text-center mt-4">

                        <span class="text-muted">Já criou uma conta antes? </span>

                        <a href="#" class="text-dark text-decoration-none">Entre já</a>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
